<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FigCheck</title>
</head>

<body>
  <!-- Header to logo and menu -->
    <header>
        <div >
          <a href="/">
             <div class="logo"></div>
          </a>
        </div>
      </header>
      <!-- Info Image -->
    
        <img class="image" src="./img/image_front.png">

        <!-- Form to upload image with preview -->

       <div class="upload" >

          <label class="picture" tabindex="0">
            <input type="file" accept="image/*" id="picture_input">
            <span class="picture_image"></span>
          </label>
        </div> 
    <footer></footer> 

  
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
